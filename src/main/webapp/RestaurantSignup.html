<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restaurant Signup</title>
</head>
<body>
	<form name="restaurantSignupForm" method="post" action="restaurantSignupServlet">
		Email:    <input type="text" name="email"/> <br/>
    	Restaurant Name: <input type="text" name="restaurant_name"/> <br/>
    	Owner Name: <input type="text" name="owner_name"/> <br/>
    	Password: <input type="password" name="password"/> <br/>
    	<input type="submit" value="Signup" />
	</form>
	<br/>
	<button onclick = "window.location.href = 'Restaurants.html';">Back</button>
</body>
</html>
